<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <main class="forecast">
        <header class="forecast__header">
            <h1 class="forecast__header-txt">POGODA W POLSCE</h1>
            <nav class="forecast__search-area">
                <input type="text" placeholder="Szukaj miasta" class="forecast__search-input">
                <div class="forecast__search-propositions"></div>
            </nav>
            <p class="forecast-header-source">Źródło: openweathermap.org</p>
        </header>
        <article class="forecast__article">
            <h2 class="forecast__city-name"></h2>
            <section class="forecast__main-section">
               <div class="forecast__main-section-left">
                   <div class="forecast__main-section-icon"></div>
                   <p class="forecast__main-section-description"></p>
               </div>
               <p class="forecast__main-section-temp"> <span class="forecast__main-section-temp-span"></span>&degC</p>
            </section>
            <section class="forecast__temp-section">
                <div class="forecast__temp-section-icon"></div>
                <div class="forecast__temp-section-container">
                    <p class="forecast__temp-section-p">Odczuwalna:
                        <span class="forecast__temp-section-span forecast__temp-section-span--feel">X</span>
                        <span class="forecast__temp-section-span--deg">&degC</span>
                    </p>
                    <p class="forecast__temp-section-p">Minimalna:
                        <span class="forecast__temp-section-span forecast__temp-section-span--min">X</span>
                        <span class="forecast__temp-section-span--deg">&degC</span>
                    </p>
                    <p class="forecast__temp-section-p">Maksymalna:
                        <span class="forecast__temp-section-span forecast__temp-section-span--max">X</span>
                        <span class="forecast__temp-section-span--deg">&degC</span>
                    </p>
                </div>
            </section>
            <section class="forecast__params-section">
                <div class="forecast__params-section-left">
                    <div class="forecast__params-section-left-container">
                        <div class="forecast__params-section-left-icon forecast__params-section-left-pressure-icon"></div>
                        <p class="forecast__params-section-left-p">Ciśnienie:</p>
                    </div>
                    <div class="forecast__params-section-left-container">
                        <div class="forecast__params-section-left-icon forecast__params-section-left-wind-icon"></div>
                        <p class="forecast__params-section-left-p">Wiatr:</p>
                    </div>
                    <div class="forecast__params-section-left-container">
                        <div class="forecast__params-section-left-icon forecast__params-section-left-humidity-icon"></div>
                        <p class="forecast__params-section-left-p">Wilgotność:</p>
                    </div>
                </div>
                <div class="forecast__params-section-right">
                    <p class="forecast__params-section-right-p forecast__params-section-right-pressure-p">X</p>
                    <p class="forecast__params-section-right-p forecast__params-section-right-wind-p">X</p>
                    <p class="forecast__params-section-right-p forecast__params-section-right-humidity-p">X</p>
                </div>
            </section>
        </article>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
